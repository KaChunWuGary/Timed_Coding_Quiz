        <div class="container-fluid">
            <nav class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <section>
        <h1 class="row m-5 justify-content-center fw-bolder" id="title" >Coding Quiz Challenge</h1>
    </section>
    <section>
        <div class="row m-5 justify-content-center">
            <h2 class="row m-5 justify-content-center" id="start_prompt">
            Try to answer the questions within the time limit. Wrong answers will reduce your time remaining.
            </h2>
            <h2 class="row m-5" id="questions">
                How would you start the code for when someone clicks on a button on jquery to change the layout of the webpage?    
            </h2>
        </div>
        <section id="answer_layout">
            <button type="button" class="m-1 btn btn-primary answer_button" id="btn_1">button.addEventListener("click", function()</button>
            <br> 
            <button type="button" class="m-1 btn btn-primary answer_button" id="btn_2">button.on("click",function()</button>
            <br> 
            <button type="button" class="m-1 btn btn-primary answer_button" id="btn_3">button.addEventListener("submit", function()</button>
            <br> 
            <button type="button" class="m-1 btn btn-primary answer_button" id="btn_4">button.addEventListener("click", function(event)</button>
        </section>
        <div class="d-grid d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id="start_button">Start quiz</button>
        </div>
    </section>
